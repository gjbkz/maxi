<!doctype html>
<html>
    <head prefix="og: http://ogp.me/ns#">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1">
        <meta name="preprocessor">
        <link rel="icon" type="image/vnd.microsoft.icon" href="https://cdn.maxi.wemo.me/images/favicon.ico">
        <script>
            (function (g) {
                var unsupported = true;
                try {
                    unsupported = !(g.Promise && g.Promise.prototype.finally);
                } catch (error) {
                    unsupported = error;
                }
                if (!unsupported) {
                    return;
                }
                var printMessage = function () {
                    if (document.body) {
                        document.body.innerHTML = '<h1 style="padding-top:1rem">You are using an unsupported browser.</h1><p>Please use the latest version of following browsers.</p><ul><li><a href="https://www.google.co.jp/chrome/browser/">Google Chrome</a></li><li><a href="https://www.mozilla.org/firefox/new/">Mozilla Firefox</a></li><li><a href="https://www.apple.com/safari/">Safari</a></li><li><a href="https://www.microsoft.com/windows/microsoft-edge">Microsoft Edge</a></li></ul>';
                    } else {
                        setTimeout(printMessage, 100);
                    }
                };
                printMessage();
            }(window || self || this));
        </script>
        <script src="script/app.ts" async></script>
    </head>
    <body>
        <noscript>
            <h1>Please enable JavaScript.</h1>
            <p>See <a href="http://www.enable-javascript.com/">http://www.enable-javascript.com/</a> to enable JavaScript.</p>
        </noscript>
    </body>
</html>
