version: 2.1
jobs:
  build:
    docker: [{image: "circleci/node:lts"}]
    steps:
      - checkout
      - restore_cache:
          keys:
            - dependencies-{{ checksum "package-lock.json" }}
            - dependencies-
      - run: npm ci
      - save_cache:
          paths: [node_modules]
          key: dependencies-{{ checksum "package-lock.json" }}
      - run: npm run build
      - run: git diff --exit-code
      - persist_to_workspace: {root: ., paths: [.]}
  test:
    docker: [{image: "circleci/node:lts"}]
    steps:
      - attach_workspace: {at: .}
      - run: npm test
  lint:
    docker: [{image: "circleci/node:lts"}]
    steps:
      - attach_workspace: {at: .}
      - run: npm run lint
  package:
    docker: [{image: "circleci/node:lts"}]
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Install AWS-CLI
          working_directory: /
          command: |
            apt-get -y -qq update
            apt-get -y -qq install python3.4-dev
            curl -O https://bootstrap.pypa.io/get-pip.py
            python3.4 get-pip.py --user
            pip install awscli --upgrade --user
      - run: aws s3 mb "s3://$BUCKET"
  deploy:
    docker: [{image: "circleci/node:lts"}]
    steps:
      - attach_workspace:
          at: .
      - run: echo "Deploy"
  onDevelopBranch:
    docker: [{image: "circleci/node:lts"}]
    steps:
      - run: if [[ -z $CIRCLE_BRANCH || $CIRCLE_BRANCH == "master" ]]; then exit 1; fi
  onMasterBranch:
    docker: [{image: "circleci/node:lts"}]
    steps:
      - run: if [[ $CIRCLE_BRANCH != "master" ]]; then exit 1; fi
  isTagged:
    docker: [{image: "circleci/node:lts"}]
    steps:
      - run: if [[ -z $CIRCLE_TAG ]]; then exit 1; fi
workflows:
  version: 2
  run-tests:
    jobs:
      - onDevelopBranch:
          filters:
            branches: {ignore: master}
            tags: {ignore: /.*/}
      - build: {requires: [onDevelopBranch]}
      - test: {requires: [build]}
      - lint: {requires: [build]}
      - package: {requires: [test]}
  release:
    jobs:
      - isTagged:
          filters:
            branches: {ignore: /.*/}
            tags: {only: /^v.*/}
      - build:
          requires: [isTagged]
          filters:
            branches: {ignore: /.*/}
            tags: {only: /^v.*/}
      - test:
          requires: [build]
          filters:
            branches: {ignore: /.*/}
            tags: {only: /^v.*/}
      - lint:
          requires: [build]
          filters:
            branches: {ignore: /.*/}
            tags: {only: /^v.*/}
      - deploy:
          requires: [test, lint]
          filters:
            branches: {ignore: /.*/}
            tags: {only: /^v.*/}
